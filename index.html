    <button onclick="displayImage()">Display Image</button>
    <div id="imageContainer"></div>

    <script>
        function displayImage() {
            const input = document.getElementById('base64Input').value;
            const imageContainer = document.getElementById('imageContainer');
            
            // Process special cases
            let processedInput = input.trim();
            if (processedInput.startsWith("'")) {
                processedInput = processedInput.slice(1);
            }
            if (processedInput.endsWith("'")) {
                processedInput = processedInput.slice(0, -1);
            }
            // Identify and handle any prefix that starts with 'data:' and ends with ';base64,'
            const prefixMatch = processedInput.match(/^data:.*;base64,/);
            let prefix = '';
            if (prefixMatch) {
                prefix = prefixMatch[0]; // Extract the prefix
                processedInput = processedInput.slice(prefix.length); // Remove the prefix from the input
            }

            const img = new Image();
            img.src = `data:image/png;base64,${processedInput}`;
            img.onload = () => {
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            };
            img.onerror = () => {
                imageContainer.innerHTML = `<p style="color: red;">Error: Invalid image data</p>`;
            };
        }
        // Automatically display the image on page load
        window.onload = function() {
            displayImage(); // Automatically calls the function when the page loads
        };
    </script>
